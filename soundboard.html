  <main>
  <h2 style="text-align: center;">CLUB 9-2 Soundboard</h2>
  <div class="grid-soundboard">
    <button data-sound="sounds/biertjes.mp3">Biertjes</button>
    <button data-sound="sounds/voer.mp3">Voer</button>
    <button data-sound="sounds/stijve-bass-boost.mp3">Stijve</button>
    <button data-sound="sounds/duck-quacking-37392.mp3">Kwaak Kwaak Kwaak</button>
    <button data-sound="sounds/komuitdatbed.mp3">Uit Bed</button>
    <button data-sound="sounds/perfectgast.mp3">Perfect Gast</button>
    <button data-sound="sounds/ovenaanzetten.mp3">Oven Aanzetten</button>
    <button data-sound="sounds/twanboer.mp3">Boer</button>
    <button data-sound="sounds/fust.mp3">Fust</button>
    <button data-sound="sounds/gvdalwin.mp3">Godverdomme Alwin</button>
    <button data-sound="sounds/standaarddrinker.mp3">Standaard Drinker</button>
    <button data-sound="sounds/meneerdepraeses.mp3">Koert</button>
    <button data-sound="sounds/nietleuk.mp3">Niet Leuk</button>
    <button data-sound="sounds/zuigen.mp3">Zuigen</button>
    
  </div>
</main>
<script>
  // Select all buttons inside the soundboard
  const buttons = document.querySelectorAll('.grid-soundboard button');
  let currentAudio = null; // keep track of the currently playing audio

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const soundFile = button.dataset.sound;

      // If another audio is playing, stop it
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0; // reset to start
      }

      // Create and play new audio
      currentAudio = new Audio(soundFile);
      currentAudio.play();

      // When audio ends, clear currentAudio
      currentAudio.addEventListener('ended', () => {
        currentAudio = null;
      });
    });
  });
</script>
</body>
